<div class="container">
	<h1>Counter</h1>

	<div class="counter">
		<button class="decrement" (click)="decrement()"></button>
		<div class="count-container">
			<input type="number" class="count" name="count" value="{{count}}">
			<div class="underline"></div>
		</div>
		<button class="increment" (click)="increment()"></button>
	</div>
</div>
